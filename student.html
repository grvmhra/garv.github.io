<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #145DA0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2, h3 {
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357ABD;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .logout-btn:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Welcome, Student</h2>
        <form id="assignmentForm" method="post" action="/submit_assignment" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <button type="submit">Submit Assignment</button>
        </form>

        <h3>Your Grades</h3>
        <ul id="gradesList">
            {% for assignment, grade in grades.items() %}
                <li>{{ assignment }} - {{ grade }}</li>
            {% endfor %}
        </ul>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <script>
        document.getElementById("assignmentForm").addEventListener("submit", function(event) {
            let fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
